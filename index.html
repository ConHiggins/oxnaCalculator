<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" src="main.css">
</head>
<body>
    
    <script src = "./app.js"></script>


    <section class="Calculator">

        <div class="Calculator__display"></div>
        <button class="Calculator__operator Calculator__clear">AC</button>
        <button class="Calculator__operator Calculator__posNeg">+/-</button>
        <button class="Calculator__operator Calculator__modulo">%</button>
        <button class="Calculator__operator Calculator__divide">/</button>
        <button class="Calculator__number">7</button>
        <button class="Calculator__number">8</button>
        <button class="Calculator__number">9</button>
        <button class="Calculator__operator Calculator__multiply">X</button>
        <button class="Calculator__number">4</button>
        <button class="Calculator__number">5</button>
        <button class="Calculator__number">6</button>
        <button class="Calculator__operator Calculator__minus">-</button>
        <button class="Calculator__number">1</button>
        <button class="Calculator__number">2</button>
        <button class="Calculator__number">3</button>
        <button class="Calculator__operator Calculator__add">+</button>
        <button class="Calculator__number">0</button>
        <button class="Calculator__operator Calculator__decimal">.</button>
        <button class="Calculator__operator Calculator__equals">=</button>

    </section>
</body>
</html>
